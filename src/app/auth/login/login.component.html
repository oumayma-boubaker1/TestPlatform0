
<div class="container">
  <div class=" text-center">

    <div class="col-sm-12 ml-auto mr-auto">
      <form class="form-signin" [formGroup]="form" >
        <h1 class="h3 mb-3 font-weight-normal"> Sign in</h1>
        <br>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()" >Sign in</button>
        <br>
        <a href='#'> No account? Sign up now </a>
      </form>
    </div>

  </div>
</div>
