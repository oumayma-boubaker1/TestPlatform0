<div class="container">
  <div class=" text-center">

    <div class="col-sm-12 ml-auto mr-auto">
      <form class="form-signin" [formGroup]="form" >
        <h1 class="h3 mb-3 font-weight-normal"> Sign up</h1>
        <br>
        <div class='form-group'>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" required>
          <select class="form-control" formControlName="type" name="" id="">
            <option value="candidate">Candidate</option>
            <option value="Entreprise">Entreprise</option>
          </select>
        </div>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()" >Sign up</button>
        <br>
        <a href='#'> Already have an account? Sign in now </a>
      </form>
    </div>

  </div>
</div>
